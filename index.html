    <div class="mt-4 p-4 bg-primary text-white rounded text-center">
        <h1>Moja kolekcija Knjiga</h1>
        
    </div>
    <br>
    <div class="container ">

        <form id="book-form">
<td></td>

            <div class="form-group">
                <label class="text-white" for="title">Knjiga</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label class="text-white" for="author">Pisac</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label class="text-white" for="isbn">Broj</label>
                <input type="text" id="isbn" class="form-control">
                <br>
            </div>
            <div >
                <input type="submit" value="Dodaj Knjigu" class="btn btn-primary  form-control">
            </div>
        </form>
        <table class="table  table-bordered mt-5">
            <thead>
                <tr>
                    <th>Br.</th>
                    <th>Naslov</th>
                    <th>Pisac</th>
                    <th>Broj</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">
